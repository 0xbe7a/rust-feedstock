{% set version = "1.49.0" %}
{% set year = "2020" %}
{% set month = "10" %}
{% set day = "14" %}

package:
  name: rust-split
  version: {{ version }}.dev{{ year }}{{ month }}{{ day }}

source:
  url: https://static.rust-lang.org/dist/{{ year }}-{{ month }}-{{ day }}/rust-nightly-x86_64-unknown-linux-gnu.tar.gz  # [linux and x86_64]
  url: https://static.rust-lang.org/dist/{{ year }}-{{ month }}-{{ day }}/rust-nightly-aarch64-unknown-linux-gnu.tar.gz  # [aarch64]
  url: https://static.rust-lang.org/dist/{{ year }}-{{ month }}-{{ day }}/rust-nightly-powerpc64le-unknown-linux-gnu.tar.gz  # [ppc64le]
  url: https://static.rust-lang.org/dist/{{ year }}-{{ month }}-{{ day }}/rust-nightly-x86_64-apple-darwin.tar.gz  # [osx and x86_64]
  url: https://static.rust-lang.org/dist/{{ year }}-{{ month }}-{{ day }}/rust-std-nightly-aarch64-apple-darwin.tar.gz  # [osx and arm64]
  url: https://static.rust-lang.org/dist/{{ year }}-{{ month }}-{{ day }}/rust-nightly-x86_64-pc-windows-msvc.tar.gz  # [win64]
  sha256: cf9c88c23ede694d8f06201a1c52b7a6c15d698fccf33b1328eaa31d3f19955d  # [win64]
  sha256: 07f3765185018e5a6dfceaffb367fb62987fb1a53e8656e7edb5e7529c7660cd  # [osx and x86_64]
  sha256: f08b7cff380355c831d8205ea3a35ba8f42021447edb3986aa01528f2767c7bb  # [linux and x86_64]
  sha256: 9ea07ddd877d9a04465b59e10b7ac8aadd55345dfdef9f0537c58cb6674e0d90  # [linux and aarch64]
  sha256: b49730d24b07633d9914b1ac5b1e59c945b8393fc5e69a92aacd6f71d09d5aa3  # [linux and ppc64le]
  sha256: 5939385197f37366aecfdd61cf60a32baa8f1e292443302fa1c82bb6e4956b41  # [osx and arm64]

build:
  number: 0

outputs:
  - name: rust-std-{{ rust_arch }}
    build:
      noarch: generic
      binary_relocation: false
      merge_build_host: false
    requirements:
      build:
        - posix  # [win]
      host:
      run:
    script: install-rust-std.sh  # [unix]
    script: install-rust-std.bat  # [win]
    test:
      commands:
        - test -d $PREFIX/lib/rustlib   # [unix]
        - if not exist %LIBRARY_PREFIX%/lib/rustlib exit 1  # [win]

  - name: rust
    script: install-rust.sh  # [unix]
    script: install-rust.bat  # [win]
    build:
      # the distributed binaries are already relocatable
      binary_relocation: false
      skip: True  # [osx and arm64]
    requirements:
      build:
        - posix  # [win]
      host:
        - {{ pin_subpackage("rust-std-" ~ rust_arch, exact=True) }}
        - {{ compiler('c') }}  # [linux] -- rustc needs a toolchain to link executables
      run:
        - {{ pin_subpackage("rust-std-" ~ rust_arch, exact=True) }}
        - gcc_impl_{{ target_platform }}  # [linux]
    test:
      requires:
        - posix  # [win]
      commands:
        - set "REQUESTS_CA_BUNDLE="  # [win]
        - set "SSL_CERT_FILE="       # [win]
        - unset REQUESTS_CA_BUNDLE  # [unix]
        - unset SSL_CERT_FILE       # [unix]
        - rustc --help
        - rustdoc --help
        - cargo --help
        - cargo install --force xsv

about:
  home: https://www.rust-lang.org
  license: MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
  summary: |
    Rust is a systems programming language that runs blazingly fast, prevents segfaults, and guarantees thread safety.
    This package provides the compiler (rustc) and the documentation utilities rustdoc.
  dev_url: https://doc.rust-lang.org/std/
  doc_url: https://www.rust-lang.org/en-US/documentation.html

extra:
  recipe-maintainers:
    - johanneskoester
    - abhi18av
    - pkgw
    - dlaehnemann
    - isuruf
